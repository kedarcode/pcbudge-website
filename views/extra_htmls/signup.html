<body>
	<div class="container">
		<div class="row justify-content-center ">
        <div class = "col-md-10 user_card">
            <div class="form_container">
					<form class="fill_form">
            <div class = "container">
                <div class = "row justify-content-center">
					<div class="col-md-3 col-sl-2 ">
						<img src="pcbudge logo\for_site.png" class="brand_logo" alt="Logo" style="pointer-events:none;">
					</div></div>       
                       <div class ="row justify-content-center ">
                        <div class = "col-md-5">
                        <div class="labelt-group label">
                            <h5>Your Name:</h5>
                        </div>
						<div class="input-group mb-3">
							<input type="text" name="" class="form-control input_user" value="" placeholder="username">
						</div>
                        </div>
                        <div class = "col-md-5 ">
                         <div class="label-group label">
                            <h5>Date of Birth:</h5>
                        </div>
						<input type="date" id="birthday" name="birthday">
                           </div></div>
                                
                        <div class ="row justify-content-center ">
                        <div class = "col-md-5 ">
                        <div class="labelt-group label">
                            <h5>Email:</h5>
                        </div>
						<div class="input-group mb-3">
							<input type="text" name="" class="form-control input_user" value="" placeholder="username">
						</div>
                        </div>
                        <div class = "col-md-5">
                         <div class="label-group label">
                            <h5>Phone Number:</h5>
                        </div>
                            
						<div class=" mb-2">
							<input  id="phone" type="tel" name="phone">
						</div></div></div>
                                <script>
                                        const phoneInputField = document.querySelector("#phone");
                                            const phoneInput = window.intlTelInput(phoneInputField, {
                                        utilsScript:
                                                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
                                            });
                                </script>
                        <div class ="row justify-content-center ">
                        <div class = "col-md-5 ">
                        <div class="labelt-group label">
                            <h5>Create Password:</h5>
                        </div>
						<div class="input-group mb-3">
							<input type="text" name="" class="form-control input_pass" value="" placeholder="username">
						</div>
                        </div>
                        <div class = "col-md-5">
                         <div class="label-group label">
                            <h5>Confirm Password:</h5>
                        </div>
						<div class="input-group mb-2">
							<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
						</div></div></div> 
							<div class="row justify-content-center btn-container">
                                <div class = "col-md-4">
				 	<button type="button" name="button" class="btn login_btn">Sign UP</button>
				   </div></div>
					</div>
				</form>
		          
				<div class="mt-1">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="signin.html" class="ml-2">Login</a>
					</div>
					
                    </div>
				
			</div>
